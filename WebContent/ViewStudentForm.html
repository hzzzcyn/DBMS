<h1 align="center">View Accident</h1>

<form action="ViewStudent" method="post">
<table>

<tr><td>Case ID</td><td><input type="text" name="Case ID"/></td></tr><br />

<label>traffic control</label> 
<select name="traffic control"> 
<option value="null">null</option> 
<option value="None">None</option> 
<option value="Officer/Guard">Officer/Guard</option>
<option value="Maintenance Work Area">Maintenance Work Area</option> 
<option value="Stop Sign">Stop Sign</option> 
<option value="Flashing Light">Flashing Light</option> 
<option value="Construction Work Area">Construction Work Area</option> 
<option value="RR Crossing Gates">RR Crossing Gates</option> 
<option value="Police/Fire Emergency">Police/Fire Emergency</option> 
<option value="RR Crossing Flashing Light">RR Crossing Flashing Light</option> 
<option value="Yield Sign">Yield Sign</option> 
<option value="Utility Work Area">Utility Work Area</option> 
<option value="No Passing Zone">No Passing Zone</option> 
<option value="Unknown">Unknown</option> 
<option value="Not Applicable">Not Applicable</option> 
<option value="Traffic Signal">Traffic Signal</option> 
<option value="Stopped School Bus-Red Lights Flashing">Stopped School Bus-Red Lights Flashing</option> 
<option value="RR Crossing Sign">RR Crossing Sign</option> 
<option value="School Zone">School Zone</option> 
<option value="Other">Other</option>  
</select> <br /><br />

<label>Weather Condition</label>

<option value="Rain">Rain</option>
<option value="Sleet/Hail/Freezing Rain">Sleet/Hail/Freezing Rain</option>
<option value="Unknown">Unknown</option>
<option value="Snow">Snow</option>
<option value="Cloudy">Cloudy</option>
<option value="Fog/Smog/Smoke">Fog/Smog/Smoke</option>
<option value="Clear">Clear</option>
</select> <br /><br />

<label>Road Surface</label> 
<select name="Road Surface"> 
<option value="null">null</option> 
<option value="Dry">Dry</option>
<option value="Flooded Water">Flooded Water</option>
<option value="Muddy">Muddy</option>
<option value="Other">Other</option>
<option value="Slush">Slush</option>
<option value="Snow/Ice">Snow/Ice</option>
<option value="Unknown">Unknown</option>
<option value="Wet">Wet</option>
</select> <br /><br />

<label>Pedestrians Bicyclist Action</label> 
<select name="Pedestrians Bicyclist Action"> 
<option value="null">null</option> 
<option value="Crossing, Against Signal">Crossing, Against Signal</option>
<option value="Crossing, No Signal or Crosswalk">Crossing, No Signal or Crosswalk</option>
<option value="Crossing, No Signal, Marked Crosswalk">Crossing, No Signal, Marked Crosswalk</option>
<option value="Crossing, With Signal">Crossing, With Signal</option>
<option value="Emerging from in Front of/Behind Parked Vehicle">Emerging from in Front of/Behind Parked Vehicle</option>
<option value="Getting On/Off Vehicle Other than School Bus">Getting On/Off Vehicle Other than School Bus</option>
<option value="Going to/From Stopped School Bus">Going to/From Stopped School Bus</option>
<option value="Not Applicable">Not Applicable</option>
<option value="Not in Roadway (Indicate)">Not in Roadway (Indicate)</option>
<option value="Other Actions in Roadway">Other Actions in Roadway</option>
<option value="Playing in Roadway">Playing in Roadway</option>
<option value="Pushing/Working On Car">Pushing/Working On Car</option>
<option value="Riding/Walking/Skating Along Highway Against Traffic">Riding/Walking/Skating Along Highway Against Traffic</option>
<option value="Riding/Walking/Skating Along Highway With Traffic">Riding/Walking/Skating Along Highway With Traffic</option>
<option value="Unknown">Unknown</option>

</select> <br /><br />

<tr><td colspan="2" align="center"><input type="submit" value="View Student"/></td></tr>
